<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
        <link rel="icon" type="image/png" href="./assets/favicon.png">
        <link rel="stylesheet" href="./index.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="leaflet.css"/>
        <title>AudioMoth Chime</title>
    </head>

    <body style="background-color: #3D8E5A; font-family: Arial, Helvetica, sans-serif; color: #ffffff; min-height:100%; height: 90vh;">

        <div class="vertical-centre">

            <div class="container-fluid">
    
                <div class="row">
                    <p id="iphone-warning" style="font-size: 30px; transition: opacity 1s; text-align: center; min-height: 40px; margin-bottom: 0;"></p>
                </div>
    
                <div class="row" style="margin-top: 20px;">
                    <div class="col-md-10 offset-md-1 border border-3 rounded-border" style="border-color: #919191 !important;">
                        <p id="time-label" style="font-size: 80px; margin-top: 0px; margin-bottom: 0px; height: 100px; text-align: center;"></p>
                        <p id="time-zone-label" style="font-size: 40px; margin-bottom: 10px; text-align: center;"></p>
                    </div>
                </div>
    
                <div class="row" style="margin-top: 20px;">
                    <div class="col-md-10 offset-md-1 border border-3 rounded-border" style="border-color: #919191 !important;">
                        <div class="row">
                            <span id="lat-label" class="disabled-label" style="font-size: 60px; margin-top: 0px; margin-bottom: 0px; height: 80px; text-align: center;">0.000000°N</span>
                            <span id="lon-label" class="disabled-label" style="font-size: 60px; margin-top: -15px; margin-bottom: 0px; height: 80px; text-align: center;">0.000000°E</span>
                        </div>
                        <div class="row" style="margin-bottom: 10px;">
                            <div class="col-md-10 offset-md-1" style="text-align: center; display: block;">
                                <div class="form-switch" style="padding-left: 0px;">
                                    <span id="location-switch-label" style="font-size: 40px; margin-right: 50px;">Location:</span>
                                    <input class="form-check-input custom-control-input" type="checkbox" role="switch" style="width: 50px; height: 35px; margin-top: 15px;" id="location-switch">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="map-row" class="row" style="margin-top: 20px; text-align: center; display: none;">
                    <div class="col-md-10 offset-md-1 border border-3 rounded-border" style="border-color: #919191 !important;">
                        <div class="row" style="margin-top: 15px; margin-bottom: 5px;">
                            <div class="map-disabled" id="map-container" style="width: 95%; margin: 0 auto;">
                                <div id="map-div" style="width: 100%; height: 30vh; display: flex; justify-content: center; align-items: center;"></div>
                            </div>
                            <a class="current-location-link" href="#" id="current-location-link" style="display: none; color: white;">Current location</a>
                            <span class="current-location-link" id="disabled-current-location-link" style="display: block; color: #919191;">Current location</span>
                        </div>
                    </div>
                </div>
    
                <div class="row" style="position: fixed; bottom: 0; width: 100%;">
                    <div class="col-md-10 offset-md-1" style="padding-left: 0px; padding-right: 0px;">
                        <button class="btn btn-light" id="chime-button" style="width: 100%; height: 70px; margin-bottom: 10px;"><span style="font-size: x-large;">Play Chime</span></button>
                    </div>
                </div>
    
            </div>

        </div>

    </body>

    <script src="./scripts/audiomothchime_connector.js"></script>
    <script src="./scripts/audiomothchime.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./scripts/leaflet.js"></script>
    <script src="./scripts/map.js"></script>
    <script src="./scripts/index.js"></script>

</html>
