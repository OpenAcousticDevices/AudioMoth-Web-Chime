<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
        <link rel="icon" type="image/png" href="./assets/favicon.png">
        <title>AudioMoth Chime Test</title>
    </head>

    <body style="background-color: #3D8E5A; font-family: Arial, Helvetica, sans-serif; color: #ffffff; min-height:100%; height: 90vh;">

        <div style="width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; flex-direction: column;">
            <p id="iphone-warning" style="font-size: 40px; height: 80px; transition: opacity 1s; margin-bottom: 30px; text-align: center;"></p>
            <p id="time-label" style="font-size: 30px; height: 30px; margin: 0px;"></p>
            <p id="time-zone-label" style="font-size: 20px; height: 20px; margin-top: 10px;"></p>
            <button id="chime-button-top" style="width: 240px; height: 50px; background-color: white; border: none; font-size: medium; margin-top: 5px;">Play Chime</button>
        </div>

        <footer style="position: fixed; bottom: 0px; width: 100%; text-align: center; height: 10vh;">
            <button id="chime-button-bottom" style="width: 90%; height: 90%; background-color: white; border: none; font-size: 40px; margin-bottom: 10px; display: none;">Play Chime</button>
        </footer>

    </body>
    
    <script src="./scripts/audiomothchime_connector.js"></script>
    <script src="./scripts/audiomothchime.js"></script>
    <script src="./scripts/index.js"></script>

</html>
