<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
        <link rel="icon" type="image/png" href="./assets/favicon.png">
        <link rel="stylesheet" href="./index.css">
        <title>AudioMoth Chime Test</title>
    </head>

    <body style="background-color: #3D8E5A; font-family: Arial, Helvetica, sans-serif; color: #ffffff; min-height:100%; height: 90vh;">

        <div id="time-holder" style="width: 100%; height: 80%; display: flex; justify-content: center; flex-direction: column;">
            <p id="iphone-warning" style="font-size: 40px; height: 80px; transition: opacity 1s; text-align: center; margin-bottom: 250px;"></p>
            <p id="time-label" style="font-size: 100px; height: 100px; margin: 0px; text-align: center;"></p>
            <p id="time-zone-label" style="font-size: 50px; height: 50px; margin-top: 40px; text-align: center;"></p>
        </div>

        <footer style="position: fixed; bottom: 0px; width: 100%; text-align: center; height: 10vh;">
            <button id="chime-button" style="width: 90%; height: 90%; margin-bottom: 10px;">Play Chime</button>
        </footer>

    </body>
    
    <script src="./scripts/audiomothchime_connector.js"></script>
    <script src="./scripts/audiomothchime.js"></script>
    <script src="./scripts/index.js"></script>

</html>
